<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="stylees.css" />
  <script src="script.js"></script>
</head>
<body>
  <header>
    <h1>Feedback Survey</h1>
    <nav>
      <ul class="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Me</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="survey.html" class="active">Survey</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="survey-section">
      <h2>Your Opinion Matters!</h2>
     <form action="https://formsubmit.co/heriwambo27@gmail.com" method="POST">
        <!-- Full Name -->
        <div class="form-group">
          <label for="survey-name">Full Name *</label>
          <input type="text" id="survey-name" name="name" required>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="survey-email">Email *</label>
          <input type="email" id="survey-email" name="email" required>
        </div>

        <!-- Radio Buttons -->
        <div class="form-group">
          <label>How did you hear about me? *</label>
          <label><input type="radio" name="source" value="social" required> Social Media</label><br>
          <label><input type="radio" name="source" value="search"> Google Search</label><br>
          <label><input type="radio" name="source" value="friend"> Friend</label><br>
          <label><input type="radio" name="source" value="other"> Other</label>
        </div>

        <!-- Checkboxes -->
        <div class="form-group">
          <label>Which technologies are you interested in? *</label>
          <label><input type="checkbox" name="tech" value="html"> HTML</label><br>
          <label><input type="checkbox" name="tech" value="css"> CSS</label><br>
          <label><input type="checkbox" name="tech" value="javascript"> JavaScript</label><br>
          <label><input type="checkbox" name="tech" value="security"> Cybersecurity</label>
        </div>

        <!-- Text Area -->
        <div class="form-group">
          <label for="feedback">Any Suggestions?</label>
          <textarea id="feedback" name="feedback" rows="4"></textarea>
        </div>

        <button type="submit" class="btn">Submit Feedback</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Heriwambo. All rights reserved.</p>
  </footer>
</body>
</html>
